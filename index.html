<body>
    <header class="d-flex align-items-center">
        <nav class="row w-100">
            <div class="col-xl-1"></div>
            <div class="col-6 col-xl-6 p-0">
                <a class="ms-5 ms-xl-0 d-flex align-items-center" href="index.html">
                    <img src="/assets/images/lsl-logo.svg" class="img-fluid" alt="Laingard Shopping List Logo">
                    <h1 class="title">Laingard's Shopping List</h1>
                </a>
            </div>
            <div class="col-6 col-xl-5 d-flex align-items-center">
                <ul class="d-flex justify-content-around w-100">
                    <li>
                        <button id='howTo' class="header--btn">
                            How To
                        </button>
                    </li>
                    <li>
                        <button id='about' class="header--btn">
                            About
                        </button>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container">
        <section class=" main mx-2">
            <div id="splash" class="splash-container">
                <div  class="main--splash"></div>
            </div>
            
            <button id="add" class="main--btn">
                <i class="fa-solid fa-circle-plus"></i>
            </button>
            
            <!-- Add new item popup -->
            <div id="popup" class="off main--popup-container">
                <div class="main--popup">
                    <div class="d-flex justify-content-between"> 
                        <div class="dropdown">
                            <button id="popupCategory" class="btn dropdown-btn dropdown-toggle text-center" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="/assets/images/i-cart.png" class="icon" alt="">
                                Category
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                <li>
                                    <button id="food"class=" food dropdown-item" type="button">
                                        <img id='i-food' src="/assets/images/i-food.png" class="me-1 icon" alt=""> Food
                                    </button>
                                </li>
                                <li>
                                    <button id="home" class="dropdown-item" type="button">
                                        <img id='i-home' src="/assets/images/i-electronics.png" class="me-1 icon" alt=""> Home
                                    </button>
                                </li>
                                <li>
                                    <button id="clothes" class="dropdown-item" type="button">
                                        
                                        <img id='i-clothes' src="/assets/images/i-clothes.png" class="me-1 icon" alt=""> Clothes
                                    </button>
                                </li>
                                <li>
                                    <button id="tools" class="dropdown-item" type="button">
                                        <img id='i-tools' src="/assets/images/i-tools.png" class="me-1 icon" alt=""> Tools
                                    </button>
                                </li>
                            </ul>
                        </div>
                        <button type="button" id="btnClose">
                            <img src="/assets/images/i-close.png" class="icon btn--close" alt="">
                        </button>
                    </div>
                    <div class="w-100">
                        <form id="form">
                            <input id="popupItem" type="text" placeholder="Item">
                            <textarea id="popupDescription" placeholder="Description"></textarea>
                        </form>
                    </div>
                    <div class="row w-100">
                        <div class="col-9"></div>
                        <div class="col-3">
                            <button type="button" id="popupAdd" class="popup--btn">
                                Add +
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End add new item popup -->

            <!-- Category list -->
            <div id="list" class="off main--list container">
                <div class="row my-4">
                    <div class="col-5"></div>
                    <div class="col-7">
                        <div class="dropdown text-end">
                            <label class="label--FilterBy my-1 px-1">
                                Filter by
                            </label>
                            <button id="listFilterBy" class="btn dropdown-btn dropdown-toggle text-center" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                <li>
                                    <button class="dropdown-item" type="button">
                                        <img id='all' src="/assets/images/i-fullcart.png" class="me-1 icon" alt=""> All
                                    </button>
                                </li>
                                <li>
                                    <button class="dropdown-item" type="button">
                                        <img id="i-food" src="/assets/images/i-food.png" class="icon" alt="">Food
                                    </button>
                                </li>
                                <li>
                                    <button class="dropdown-item" type="button">
                                        <img id="i-home" src="/assets/images/i-electronics.png" class="icon" alt="">  Home
                                    </button>
                                </li>
                                <li>
                                    <button class="dropdown-item" type="button">
                                        <img id="i-clothes" src="/assets/images/i-clothes.png" class="icon" alt=""> Clothes
                                    </button>
                                </li>
                                <li>
                                    <button class="dropdown-item" type="button">
                                        <img id="i-tools" src="/assets/images/i-tools.png" class="icon" alt=""> Tools
                                    </button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <ul id="listItem">
                        </ul>
                    </div>
                </div>
            </div>
            <!-- End category list -->
        </section>
